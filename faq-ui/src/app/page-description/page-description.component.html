<div *ngIf="paging">
    <div>
        <span *ngIf="pageNotFound(); else found" i18n="@@pageNotFound">Page not found.</span>
        <ng-template #found i18n="@@showing">{getTotalElements(), plural,
            =0 {Nothing found.}
            =1 {One entry found.}
            other {Showing entries {{getFromElement()}}-{{getToElement()}} of {{getTotalElements()}}.}
            }</ng-template>
    </div>
</div>
