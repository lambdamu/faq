<form class="form-inline my-4 w-100 mx-auto" style="max-width: 800px;" (keydown.enter)="onSearch()">
    <label class="sr-only" for="query" i18n="@@search">Search</label>
    <input type="text" class="w-75 form-control m-2" style="max-width: 700px;" id="query" name="query" placeholder="Keywords" (blur)="onQueryBlur()" i18n-placeholder="@@keywords" [(ngModel)]="query" />
    <button type="submit" class="btn btn-primary m-2 text-white" i18n="@@search" (click)="onSearch()">Search</button>
</form>

<app-message [message]="message"></app-message>

<app-page-description [paging]="paging()" [pageElementsCount]="getPageElementsCount()"></app-page-description>

<ul class="list-group">
    <li class="list-group-item border-0 px-0" *ngFor="let faq of faqs()">
        <div class="card">
            <div class="card-header">
                <h5>{{faq.question}}</h5>
            </div>
            <div class="card-body">
                <div class="card-text">{{faq.answer}}</div>
                <div class="text-right" [hidden]="!isAdmin()"><a routerLink="/edit/{{faq.uid}}" i18n="@@edit">Edit</a></div>
            </div>
            <div class="card-footer">
                    <span class="bg-primary text-white p-2 rounded my-2 ml-0 mr-2"
                        style="display: inline-block;" *ngFor="let tag of faq.tagset">{{tag}}</span>

            </div>
        </div>
    </li>
</ul>
<app-paging [paging]="paging()" (pageSelected)="onPageSelected($event)"></app-paging>
