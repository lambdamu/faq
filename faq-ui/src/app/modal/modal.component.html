<div class="modal fade" bsModal #modal="bs-modal" (onHidden)="onHidden()">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-warning text-light">
        <h5 class="modal-title" id="modal-title" i18n="@@confirmationRequired">Confirmation required</h5>
        <button type="button" (click)="decline()" class="close" data-dismiss="modal" aria-label="Close" i18n-aria-label="@@close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <span [ngSwitch]="bodyValue">
        <ng-container *ngSwitchCase="bodySelector.Delete" i18n="@@confirmDelete">Are you sure you want to delete? This action is irreversible.</ng-container>
        <ng-container *ngSwitchCase="bodySelector.UnsavedChanges" i18n="@@conformLeave">There are unsaved changes. Are you sure you want to leave this page?</ng-container>
    </span>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="decline()" class="btn btn-secondary" data-dismiss="modal" i18n="@@no">No</button>
        <button type="button" (click)="confirm()" class="btn btn-primary" i18n="@@yes">Yes</button>
      </div>
   </div>
  </div>
</div>
